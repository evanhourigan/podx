[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "podx"
version = "0.1.0"
description = "Composable podcast pipeline: fetch → transcode → transcribe → (align) → (diarize) → export"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "You" }]
dependencies = [
  "click>=8.1",
  "rich>=13.7",
  "requests>=2.32",
  "feedparser>=6.0",
  "python-dateutil>=2.9",
  "soundfile>=0.12",
]

[project.optional-dependencies]
asr = [
  "faster-whisper>=1.0.0",
]
whisperx = [
  "whisperx @ git+https://github.com/m-bain/whisperx.git",
]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "ruff>=0.5",
  "mypy>=1.10",
  "types-requests",
  "types-python-dateutil",
]

[project.scripts]
podx-fetch = "podx.fetch:main"
podx-transcode = "podx.transcode:main"
podx-transcribe = "podx.transcribe:main"
podx-align = "podx.align:main"
podx-diarize = "podx.diarize:main"
podx-export = "podx.export:main"
podx = "podx.orchestrate:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["podx"]

[tool.mypy]
python_version = "3.9"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
namespace_packages = true
explicit_package_bases = true