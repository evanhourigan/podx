# Nginx reverse proxy configuration for PodX API Server
# Place this file in /etc/nginx/sites-available/podx
# Then create symlink: sudo ln -s /etc/nginx/sites-available/podx /etc/nginx/sites-enabled/

# Upstream backend
upstream podx_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.podx.example.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.podx.example.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.podx.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.podx.example.com/privkey.pem;

    # SSL configuration (Mozilla Modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.podx.example.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/podx-access.log;
    error_log /var/log/nginx/podx-error.log;

    # Client upload size limit (for large audio files)
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Proxy settings
    location / {
        proxy_pass http://podx_backend;
        proxy_http_version 1.1;

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection headers for keepalive
        proxy_set_header Connection "";

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering (disable for SSE)
        proxy_buffering off;
        proxy_cache off;
    }

    # Server-Sent Events (SSE) endpoints
    location ~ ^/jobs/.*/stream$ {
        proxy_pass http://podx_backend;
        proxy_http_version 1.1;

        # Headers for SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Critical for SSE: disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Cache-Control no-cache;

        # Keep connection alive
        proxy_read_timeout 3600s;
        proxy_connect_timeout 60s;

        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://podx_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (if enabled)
    location /metrics {
        proxy_pass http://podx_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Optional: restrict access to monitoring systems only
        # allow 10.0.0.0/8;  # Internal network
        # deny all;
    }
}
