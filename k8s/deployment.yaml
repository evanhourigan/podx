apiVersion: apps/v1
kind: Deployment
metadata:
  name: podx-server
  labels:
    app: podx-server
    version: v3.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: podx-server
  template:
    metadata:
      labels:
        app: podx-server
        version: v3.0.0
    spec:
      containers:
      - name: podx-server
        image: podx-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        - name: PODX_DB_PATH
          value: "/data/server.db"
        - name: PODX_UPLOAD_DIR
          value: "/data/uploads"
        - name: PODX_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: podx-config
              key: cors-origins
        - name: PODX_API_KEY
          valueFrom:
            secretKeyRef:
              name: podx-secrets
              key: api-key
              optional: true
        - name: PODX_CLEANUP_MAX_AGE_DAYS
          valueFrom:
            configMapKeyRef:
              name: podx-config
              key: cleanup-max-age-days
        - name: PODX_CLEANUP_INTERVAL_HOURS
          valueFrom:
            configMapKeyRef:
              name: podx-config
              key: cleanup-interval-hours
        - name: PODX_METRICS_ENABLED
          value: "true"

        volumeMounts:
        - name: podx-data
          mountPath: /data

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30

      volumes:
      - name: podx-data
        persistentVolumeClaim:
          claimName: podx-data-pvc

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
