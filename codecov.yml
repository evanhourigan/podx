codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "40...100"

  status:
    project:
      default:
        target: 50%
        threshold: 3%
        if_ci_failed: error

    patch:
      default:
        target: 60%
        threshold: 5%

ignore:
  - "tests/"
  - "setup.py"
  - "**/__init__.py"
  - "podx/ui/**"  # TUI components - hard to test

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
